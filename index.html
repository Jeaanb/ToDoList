<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
   <div class="container">
    <div class="list-form">
        <h1>Lista de Tarefas</h1>
        <div class="addTarefa">
            <input type="text" id="input-text" placeholder="Digite sua tarefa...">
            <button type="button" id="btnAdd">Adicionar</button>
        </div>
        <div class="lista">
            <ul id="lista-de-tarefas"></ul>
        </div>
        <p>Total de tarefas: <span id="total">0</span></p>
    </div>
   </div>
</body>
</html>
